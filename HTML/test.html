<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            background-color: black;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            height: 70px;
            display: flex;
        }
        .left{
            flex: 2;
            background-color: lightblue;
        }
        .mid{
            flex: 12;
            background-color: lightpink;
        }
        .right{
            flex: 3;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="left"></div>
        <div class="mid"></div>
        <div class="right"></div>
    </div>
</body>
</html>
